<!doctype html>
<html lang="en">

<head>
    <title>BÀI 5- Lê Đức Giác Hoàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div ng-app="myapp" class="container">
        <div ng-controller="showcard" class="row">
            <div ng-repeat="a in products" class="col-md-3 porductssss">
                <div class="card">
                    <div class="bg-primary text-white card-header">{{ a.name }}</div>
                    <div class="card-body">
                        <img width="100%" height="220px" src="products/{{ a.image }}" alt="">
                    </div>
                    <div class="card-footer">
                        ${{ a.price }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myapp", []);

        app.controller("showcard", function ($scope) {
            $scope.products = [{
                name: "Đồng hồ thụy sỹ",
                image: "1001.jpg",
                price: 1200
            },{
                name: "Dell Star X",
                image: "1003.jpg",
                price: 700
            },{
                name: "Sony vaio 2017",
                image: "1004.jpg",
                price: 1700
            },{
                name: "Máy ảnh Canon",
                image: "1005.jpg",
                price: 300
            },{
                name: "Vòng cưới France",
                image: "1009.jpg",
                price: 7000
            }, {
                name: "Motorola thế hệ thứ 5",
                image: "1011.jpg",
                price: 900
            },
            {
                name: "Mũ cao bồi Mexico",
                image: "1014.jpg",
                price: 100
            },{
                name: "Nước Hoa Korea",
                image: "1023.jpg",
                price: 600
            },]
        })
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
